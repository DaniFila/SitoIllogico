<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Illogico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid mt-5 ms-5">
    <div class="row">
        <div class="card col-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${qualcosa.b}"></h5>
                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${qualcosa.c}"></h6>
                <p class="card-text" th:text="${qualcosa.d}"></p>
                <div th:if="${altri.size()==0}"><h2>Non Ã¨ presente nessun altro qui</h2></div>
                <div th:each="a: ${altri}" class="pt-3">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="${a.f}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
        <div class="col ms-5 me-5" th:if="${utente!=null}">
            <h3>Form aggiunta altri per qualcosa con id <span th:text="${qualcosa.a}"></span></h3>
            <form action="/dfg" method="post">
                <div class="mb-3 pt-3 pb-3">
                    <input name="a" type="hidden" th:value="${qualcosa.a}">
                    <label for="exampleInput" class="form-label">f</label>
                    <input name="f" type="text" class="form-control" id="exampleInput">
                    <button type="submit" class="btn btn-outline-success mt-2">Invia</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>


</div>













<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
